<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="secondNav nav-item">
                <span class="input fifthLetterRow span">W</span>
                <span class="input fifthLetterRow span">O</span>
                <span class="input fifthLetterRow span">R</span>
                <span class="input fifthLetterRow span">D</span>
                <span class="input fifthLetterRow span">L</span>
                <span class="input fifthLetterRow span">E</span>
            </div> 
        </nav>
        <div class="box">
            <div class="wordleBox">
                <div class="first letterRow">
                    <span class="input firstLetterRow span"></span>
                    <span class="input firstLetterRow span"></span>
                    <span class="input firstLetterRow span"></span>
                    <span class="input firstLetterRow span"></span>
                    <span class="input firstLetterRow span"></span>
                </div>
                <div class="second letterRow">
                    <span class="input secondLetterRow span"></span>
                    <span class="input secondLetterRow span"></span>
                    <span class="input secondLetterRow span"></span>
                    <span class="input secondLetterRow span"></span>
                    <span class="input secondLetterRow span"></span>                
                </div>
                <div class="third letterRow">
                    <span class="input thirdLetterRow span"></span>
                    <span class="input thirdLetterRow span"></span>
                    <span class="input thirdLetterRow span"></span>
                    <span class="input thirdLetterRow span"></span>
                    <span class="input thirdLetterRow span"></span>
                </div>
                <div class="fourth letterRow">
                    <span class="input fourthLetterRow span"></span>
                    <span class="input fourthLetterRow span"></span>
                    <span class="input fourthLetterRow span"></span>
                    <span class="input fourthLetterRow span"></span>
                    <span class="input fourthLetterRow span"></span>
                </div>
                <div class="fifth letterRow">
                    <span class="input fifthLetterRow span"></span>
                    <span class="input fifthLetterRow span"></span>
                    <span class="input fifthLetterRow span"></span>
                    <span class="input fifthLetterRow span"></span>
                    <span class="input fifthLetterRow span"></span>
                </div>
                <div class="sixth letterRow">
                    <span class="input sixthLetterRow span"></span>
                    <span class="input sixthLetterRow span"></span>
                    <span class="input sixthLetterRow span"></span>
                    <span class="input sixthLetterRow span"></span>
                    <span class="input sixthLetterRow span"></span>
                </div>
            </div>
        </div>
        <div class="keyboard">
            <div class="upperRow">
                <button class="keys">Q</button>
                <button class="keys">W</button>
                <button class="keys">E</button>
                <button class="keys">R</button>
                <button class="keys">T</button>
                <button class="keys">Y</button>
                <button class="keys">U</button>
                <button class="keys">I</button>
                <button class="keys">O</button>
                <button class="keys">P</button>
            </div>
            <div class="middleRow">
                <button class="keys">A</button>
                <button class="keys">S</button>
                <button class="keys">D</button>
                <button class="keys">F</button>
                <button class="keys">G</button>
                <button class="keys">H</button>
                <button class="keys">J</button>
                <button class="keys">K</button>
                <button class="keys">L</button>
            </div>
            <div class="bottomRow">
                <button class="keys" id="enterKey">Enter</button>
                <button class="keys">Z</button>
                <button class="keys">X</button>
                <button class="keys">C</button>
                <button class="keys">V</button>
                <button class="keys">B</button>
                <button class="keys">N</button>
                <button class="keys">M</button>
                <button class="keys" id="backspace"><i class="bi bi-backspace"></i></button>
            </div>
        </div>
    </div>
    <script type="module" src="checking.js"></script>
</body>
</html>
